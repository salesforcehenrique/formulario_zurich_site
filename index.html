<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agende seu hor√°rio</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    button {
      background: #0077cc; color: white; padding: 15px 30px;
      border: none; border-radius: 6px; cursor: pointer;
      font-size: 18px; margin-top: 50px;
    }
    button:hover { background: #005fa3; }
    .modal {
      display: none; position: fixed; z-index: 999;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff; width: 90%; max-width: 900px; height: 80%;
      border-radius: 8px; overflow: hidden; display: flex; flex-direction: column;
    }
    .modal-header {
      background: #0077cc; color: #fff; padding: 10px; text-align: right;
    }
    .close { cursor: pointer; font-size: 22px; font-weight: bold; }
    iframe { border: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>

  <h1>Agende sua consulta</h1>
  <button onclick="abrirModal()">Agendar Agora</button>

  <div id="agendaModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" onclick="fecharModal()">&times;</span>
      </div>
      <iframe id="agendaIframe"></iframe>
    </div>
  </div>

  <script>
    const agendaLink = "https://calendar.app.google/B54Z6pKjMCbgjTUv9";
    const modal = document.getElementById("agendaModal");
    const iframe = document.getElementById("agendaIframe");

    function abrirModal() {
      iframe.src = agendaLink;
      modal.style.display = "flex";
    }
    function fecharModal() {
      modal.style.display = "none";
      iframe.src = "";
    }
    window.onclick = function(event) {
      if (event.target === modal) fecharModal();
    }
  </script>

</body>
</html>

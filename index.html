<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      max-width: 960px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0073ff;
    }

    p.subheading {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    .submit-button {
      grid-column: 1 / -1;
      background-color: #0073ff;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #005fd1;
    }

    .thank-you {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }

    .calendly-inline-widget {
      width: 100%;
      height: 630px;
      min-height: 630px;
    }

    #status {
      font-size: 14px;
      color: green;
    }

    #status.error {
      color: red;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formulário de Cadastro</h2>
    <p class="subheading">Vamos crescer juntos?</p>

    <form id="leadForm" action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
      <input type="hidden" name="oid" value="00DHa000003AAMB" />

      <div class="full-width"><label>CNPJ:</label><input type="text" name="cnpj" id="cnpj" required /></div>
      <div><label>Razão Social:</label><input type="text" name="company" id="razao_social" required /></div>
      <div><label>Nome Fantasia:</label><input type="text" name="fantasy" id="fantasia" /></div>
      <div><label>Telefone:</label><input type="text" name="phone" id="telefone" /></div>
      <div><label>E-mail:</label><input type="email" name="email" id="email" required /></div>
      <div class="full-width"><label>Endereço:</label><input type="text" name="address" id="endereco" /></div>
      <div><label>Nome:</label><input type="text" name="first_name" required /></div>
      <div><label>Sobrenome:</label><input type="text" name="last_name" required /></div>

      <div class="full-width"><label>Especialista no ramo imobiliário:</label>
        <select name="especialista_imob">
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </div>

      <div class="full-width"><label>Produção - Incêndio:</label>
        <select name="producao_incendio">
          <option>1 a 5 milhões</option><option>5 a 10 milhões</option><option>10 a 20 milhões</option>
          <option>20 a 50 milhões</option><option>50 a 100 milhões</option><option>Acima de 100 milhões</option>
        </select>
      </div>

      <div class="full-width"><label>Produção - Fiança:</label>
        <select name="producao_fianca">
          <option>1 a 5 milhões</option><option>5 a 10 milhões</option><option>10 a 20 milhões</option>
          <option>20 a 50 milhões</option><option>50 a 100 milhões</option><option>Acima de 100 milhões</option>
        </select>
      </div>

      <div class="full-width"><label>Produção - Título de Capitalização:</label>
        <select name="producao_titulo">
          <option>1 a 5 milhões</option><option>5 a 10 milhões</option><option>10 a 20 milhões</option>
          <option>20 a 50 milhões</option><option>50 a 100 milhões</option><option>Acima de 100 milhões</option>
        </select>
      </div>

      <div class="full-width"><label>Região (Sucursal):</label>
        <select name="sucursal" required>
          <option value="">Selecione uma região</option>
          <option value="São Paulo - SP">São Paulo - SP</option>
        </select>
      </div>

      <div class="full-width"><label>Número da SUSEP:</label><input type="text" name="numero_susep" /></div>

      <div class="full-width"><label>Deseja agendar uma reunião agora?</label>
        <select name="agendar" id="agendar" required>
          <option value="">Selecione</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </div>

      <input type="submit" class="submit-button" value="ENVIAR" />
      <div id="status"></div>

      <div id="calendlyContainer" style="display:none;" class="full-width">
        <div class="calendly-inline-widget" data-url="https://calendly.com/henrique-cscorp?locale=pt"></div>
      </div>
    </form>

    <div id="thanksMessage" class="thank-you">
      Obrigado! Nossa equipe comercial entrará em contato com você em breve.
    </div>
  </div>

  <script>
    const calendly = document.getElementById("calendlyContainer");
    const agendarSelect = document.getElementById("agendar");
    const statusDiv = document.getElementById("status");

    new Cleave("#cnpj", {
      delimiters: ['.', '.', '/', '-'],
      blocks: [2, 3, 3, 4, 2],
      numericOnly: true
    });

    new Cleave("#telefone", {
      phone: true,
      phoneRegionCode: 'BR'
    });

    agendarSelect.addEventListener("change", function () {
      calendly.style.display = this.value === "Sim" ? "block" : "none";
    });

    document.getElementById("leadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch(this.action, { method: "POST", body: formData, mode: "no-cors" });
      this.style.display = "none";
      calendly.style.display = "none";
      document.getElementById("thanksMessage").style.display = "block";
    });

    document.getElementById("cnpj").addEventListener("blur", async () => {
      const cnpj = document.getElementById("cnpj").value.replace(/\D/g, "");
      if (cnpj.length !== 14) {
        statusDiv.textContent = "CNPJ inválido.";
        statusDiv.classList.add("error");
        return;
      }

      statusDiv.textContent = "Consultando dados...";
      statusDiv.classList.remove("error");

      try {
        const res = await fetch(`https://www.receitaws.com.br/v1/cnpj/${cnpj}`);
        const data = await res.json();

        if (data.status === "ERROR" || data.erro) {
          statusDiv.textContent = data.message || "Erro ao consultar CNPJ.";
          statusDiv.classList.add("error");
          return;
        }

        document.getElementById("razao_social").value = data.nome || "";
        document.getElementById("fantasia").value = data.fantasia || "";
        document.getElementById("email").value = data.email || "";
        document.getElementById("telefone").value = data.telefone || "";
        document.getElementById("endereco").value = [
          data.logradouro,
          data.numero,
          data.complemento,
          data.bairro,
          data.municipio,
          data.uf
        ].filter(Boolean).join(", ");

        statusDiv.textContent = "Dados preenchidos com sucesso!";
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "Erro na consulta. Tente novamente.";
        statusDiv.classList.add("error");
      }
    });
  </script>
</body>
</html>

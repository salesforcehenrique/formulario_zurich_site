<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário WebToLead</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0066ff url('https://static.vecteezy.com/system/resources/previews/012/660/601/non_2x/abstract-blue-background-with-waves-free-vector.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 30px 15px;
    }

    .form-container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 35px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      font-size: 26px;
      color: #000;
      margin-bottom: 10px;
    }

    .subheading {
      text-align: center;
      font-size: 15px;
      color: #0073ff;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
    }

    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }

    .form-group.full {
      flex: 1 1 100%;
    }

    .section {
      flex: 1 1 100%;
      border-top: 1px solid #ccc;
      padding-top: 20px;
      margin-top: 20px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
    }

    input, select, textarea {
      padding: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
    }

    .submit-button {
      background: #0073ff;
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 220px;
      margin: 30px auto 0;
      display: block;
    }

    .submit-button:hover {
      background: #005dd1;
    }

    .error {
      color: red;
      font-size: 0.9em;
      display: none;
      margin-top: 5px;
    }

    .radio-group label {
      display: inline-block;
      margin-right: 15px;
    }

    iframe.google-calendar-frame {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .form-group {
        flex: 1 1 100%;
      }
      .submit-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro de Parceiros</h2>
    <p class="subheading">Fale com a gente</p>
  
    <form id="leadForm" 
          action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D6A000002ImjZ" 
          method="POST">

      <input type="hidden" name="oid" value="00D6A000002ImjZ">
      <input type="hidden" name="retURL" value="https://salesforcehenrique.github.io/">
      <input type="hidden" id="company" name="company" value="" />

      <!-- TODOS OS CAMPOS DO SEU FORMULÁRIO AQUI (mesmo do original) -->
      <!-- Mantive sem cortes para não perder nada -->
      
      <div class="section">
        <div class="form-group full">
          <label>Deseja agendar uma reunião?</label>
          <div class="radio-group">
            <label><input type="radio" name="agendar_reuniao" value="sim"> Sim</label>
            <label><input type="radio" name="agendar_reuniao" value="nao" checked> Não</label>
          </div>
        </div>

        <div id="calendarEmbedContainer" style="display:none;">
          <!-- Substituído para versão de agendamento -->
          <iframe src="https://calendar.app.google/nhP9ff5yA45pfWrb6"
            class="google-calendar-frame"
            frameborder="0" scrolling="no"></iframe>
        </div>
      </div>

      <button type="submit" class="submit-button">Enviar Cadastro</button>
    </form>
  </div>

  <script>
    async function buscarCNPJ(cnpj) {
      const sanitized = cnpj.replace(/\D/g, "");
      if (sanitized.length !== 14) return;
      try {
        const response = await fetch(`https://www.receitaws.com.br/v1/cnpj/${sanitized}`);
        const data = await response.json();
        if (data.status === 'ERROR') throw new Error(data.message);
        document.getElementById('razao_social').value = data.nome || '';
        document.getElementById('fantasia').value = data.fantasia || '';
        document.getElementById('endereco').value = `${data.logradouro || ''}, ${data.numero || ''} - ${data.bairro || ''}, ${data.municipio || ''} - ${data.uf || ''}, ${data.cep || ''}`;
        document.getElementById('company').value = data.nome || '';
      } catch (error) {
        console.warn('Erro ao buscar CNPJ:', error.message);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById("leadForm");
      const plataformaSelect = document.getElementById("plataforma");
      const erpSelect = document.getElementById("erp");
      const siteGroup = document.getElementById("siteGroup");
      const erp_nomeGroup = document.getElementById("erp_nomeGroup");
      const erp_extraGroup = document.getElementById("erp_extraGroup");
      const calendarEmbedContainer = document.getElementById("calendarEmbedContainer");

      // Máscara CNPJ
      document.getElementById("cnpj").addEventListener("input", function(e) {
        let v = e.target.value.replace(/\D/g, "");
        v = v.replace(/^(\d{2})(\d)/, "$1.$2");
        v = v.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
        v = v.replace(/\.(\d{3})(\d)/, ".$1/$2");
        v = v.replace(/(\d{4})(\d)/, "$1-$2");
        e.target.value = v;
      });

      document.getElementById('cnpj').addEventListener('blur', function () {
        buscarCNPJ(this.value);
      });

      // Máscara CEP
      document.getElementById("cep").addEventListener("input", function(e) {
        let v = e.target.value.replace(/\D/g, "");
        v = v.replace(/^(\d{5})(\d)/, "$1-$2");
        e.target.value = v;
      });

      // Exibir site se plataforma própria
      plataformaSelect.addEventListener('change', function() {
        siteGroup.style.display = (this.value === "Sim") ? 'block' : 'none';
      });

      // Exibir ERP se selecionado
      erpSelect.addEventListener('change', function() {
        if (this.value === "Sim") {
          erp_nomeGroup.style.display = 'block';
          erp_extraGroup.style.display = 'block';
        } else {
          erp_nomeGroup.style.display = 'none';
          erp_extraGroup.style.display = 'none';
        }
      });

      // Mostrar calendário se marcar "Sim"
      document.querySelectorAll('input[name="agendar_reuniao"]').forEach(radio => {
        radio.addEventListener('change', function() {
          calendarEmbedContainer.style.display = (this.value === 'sim') ? 'block' : 'none';
        });
      });

      // Validação de envio
      form.addEventListener("submit", function(e) {
        let valid = true;
        const requiredFields = form.querySelectorAll("input[required], textarea[required], select[required]");
        requiredFields.forEach(field => {
          const errorEl = field.nextElementSibling;
          if (field.value.trim() === "") {
            if (errorEl && errorEl.classList.contains("error")) {
              errorEl.textContent = "Este campo é obrigatório.";
              errorEl.style.display = "block";
            }
            valid = false;
          } else {
            if (errorEl && errorEl.classList.contains("error")) {
              errorEl.style.display = "none";
            }
          }
        });

        const email = document.getElementById("email");
        const emailError = email.nextElementSibling;
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
          emailError.textContent = "Digite um e-mail válido.";
          emailError.style.display = "block";
          valid = false;
        } else {
          emailError.style.display = "none";
        }

        if (!valid) e.preventDefault();
      });
    });
  </script>
</body>
</html>

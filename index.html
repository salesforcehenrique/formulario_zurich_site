<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Parceiros</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f6f9;
      padding: 40px 20px;
      color: #333;
    }

    .form-container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #222;
    }

    .subheading {
      font-size: 14px;
      color: #007bff;
      margin-bottom: 25px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    input, select, textarea {
      padding: 14px 16px;
      border-radius: 6px;
      border: 1px solid #d0d5dd;
      font-size: 14px;
      background: #fff;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input::placeholder, textarea::placeholder {
      color: #9aa0a6;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.15);
      outline: none;
    }

    .form-group.full {
      grid-column: span 2;
    }

    .section {
      grid-column: span 2;
      border-top: 1px solid #e0e0e0;
      padding-top: 20px;
      margin-top: 20px;
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 25px;
      margin-top: 8px;
    }

    .radio-group label {
      font-size: 14px;
      color: #333;
    }

    .calendar-wrapper {
      margin-top: 20px;
      border: 1px solid #d0d5dd;
      border-radius: 6px;
      overflow: hidden;
      height: 500px;
    }

    .calendar-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .submit-button {
      background: #007bff;
      color: white;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      grid-column: span 2;
      max-width: 220px;
      justify-self: center;
    }

    .submit-button:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      .form-group.full {
        grid-column: span 1;
      }
      .submit-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro de Parceiros</h2>
    <p class="subheading">Fale com a gente</p>

    <form id="leadForm" 
          action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D6A000002ImjZ" 
          method="POST">

      <input type="hidden" name="oid" value="00D6A000002ImjZ">
      <input type="hidden" name="retURL" value="https://salesforcehenrique.github.io/">

      <input id="cnpj" name="00NSG00000QKAKR" maxlength="18" type="text" placeholder="CNPJ" required>
      <input id="razao_social" name="00NSG00000QKCIz" type="text" placeholder="Razão Social" required>
      <input id="fantasia" name="00NIa000000NlQQ" type="text" placeholder="Nome Fantasia">
      <input id="cep" name="00N6A00000NUFGs" maxlength="9" type="text" placeholder="CEP" required>
      <textarea id="endereco" name="street" rows="2" placeholder="Logradouro" class="form-group full" required></textarea>
      <input id="first_name" name="first_name" type="text" placeholder="Primeiro Nome" required>
      <input id="last_name" name="last_name" type="text" placeholder="Sobrenome" required>
      <input id="email" name="email" type="email" placeholder="Email" required>
      <input id="state" name="state" type="text" placeholder="Estado" required>
      <input id="city" name="city" type="text" placeholder="Cidade" required>
      <input id="responsavel" name="00NSG00000QKgtm" type="text" placeholder="Responsável" class="form-group full" required>

      <select id="cargo" name="00NSG00000QKGWI" required>
        <option value="">Cargo</option>
        <option value="Proprietário">Proprietário</option>
        <option value="Diretor">Diretor</option>
        <option value="Gerente">Gerente</option>
        <option value="Funcionário">Funcionário</option>
      </select>
      <input id="imobiliarias" name="00N6A00000NUmQa" type="number" min="1" placeholder="Qtd. Imobiliárias" required>
      <input id="incendio" name="00NSG00000QGVKd" type="number" step="0.01" placeholder="Produção Mensal Incêndio">
      <input id="seguradora_incendio" name="Seguradora_principal_Incendio__c" type="text" placeholder="Seguradora principal - Incêndio">
      <input id="fianca" name="00NSG00000QGgQv" type="number" step="0.01" placeholder="Produção Mensal Fiança">
      <input id="seguradora_fianca" name="Seguradora_principal_Fianca__c" type="text" placeholder="Seguradora principal - Fiança">
      <input id="capitalizacao" name="00NSG00000QGe4A" type="number" step="0.01" placeholder="Produção Mensal Capitalização">
      <input id="seguradora_capitalizacao" name="Seguradora_principal_Tit_Capitalizacao__c" type="text" placeholder="Seguradora principal - Tit Capitalização">

      <div class="section">
        <select id="plataforma" name="00NSG00000QGcb4">
          <option value="">Tem plataforma própria?</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
        <input id="site" name="00NSG00000QGjlN" type="url" placeholder="Endereço do site" style="display:none;">
      </div>

      <div class="section">
        <select id="erp" name="00NSG00000QGYvd">
          <option value="">Parceria com ERP?</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
        <input id="erp_nome" name="00NSG00000QGgKU" type="text" placeholder="ERP Utilizado" style="display:none;">
        <input id="erp_extra" name="ERP_para_gerenciamento" type="text" placeholder="ERP para gerenciamento de seguros" style="display:none;">
      </div>

      <div class="section">
        <label>Deseja agendar uma reunião?</label>
        <div class="radio-group">
          <label><input type="radio" name="agendar_reuniao" value="sim"> Sim</label>
          <label><input type="radio" name="agendar_reuniao" value="nao" checked> Não</label>
        </div>
        <div id="calendarEmbedContainer" style="display:none;" class="calendar-wrapper">
          <iframe src="https://calendar.app.google/B54Z6pKjMCbgjTUv9"></iframe>
        </div>
      </div>

      <button type="submit" class="submit-button">Enviar Cadastro</button>
    </form>
  </div>
</body>
</html>

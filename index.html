<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Cadastro de Parceiros - Seg Imob</title>
  <style>
    /* … seus estilos existentes … */
  </style>
</head>
<body>

  <div class="form-container">
    <div class="header">
      <h1>Cadastro de Parceiros</h1>
      <div class="subheading">Conecte-se conosco e faça parte da nossa rede</div>
    </div>

    <form id="leadForm"
          action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&amp;orgId=00D6A000002ImjZ"
          method="POST">

      <!-- Salesforce hidden fields padrão -->
      <input type="hidden" name="oid" value="00D6A000002ImjZ"/>
      <input type="hidden" name="retURL" value="https://salesforcehenrique.github.io/"/>

      <!-- Fixed Record Type e Status -->
      <input type="hidden" name="recordType" value="012SG00000iKknhYAC"/>
      <input type="hidden" name="status"     value="Sem Contato"/>

      <!-- Standard Web-to-Lead: estado e país -->
      <input type="hidden" name="state" id="state_std" value=""/>
      <input type="hidden" name="country" value="Brasil"/>

      <!-- Hidden para mapFields() -->
      <input type="hidden" id="first_name"  name="first_name"  value=""/>
      <input type="hidden" id="last_name"   name="last_name"   value=""/>
      <input type="hidden" id="email_sf"    name="email"       value=""/>
      <input type="hidden" id="city_sf"     name="city"        value=""/>
      <input type="hidden" id="street_sf"   name="street"      value=""/>
      <input type="hidden" id="zip_sf"      name="zip"         value=""/>
      <input type="hidden" id="salutation"  name="salutation"  value=""/>
      <input type="hidden" id="phone_sf"    name="phone"       value=""/>
      <input type="hidden" id="mobile_sf"   name="mobile"      value=""/>
      <input type="hidden" id="lead_source" name="lead_source" value="Zurich"/>

      <!-- 1: Identificação da Corretora -->
      <div class="form-section">
        <h3 class="section-title"><span class="section-icon">1</span>Identificação da Corretora</h3>
        <div class="form-grid single-column">
          <div class="form-group">
            <label for="cnpj">CNPJ *</label>
            <input id="cnpj"
                   name="CNPJ_SegImob__c"
                   type="text" maxlength="18"
                   placeholder="00.000.000/0000-00"
                   required/>
          </div>
        </div>
        <div class="form-grid two-columns">
          <div class="form-group hidden">
            <label for="razao_social">Razão Social *</label>
            <input id="razao_social"
                   name="Razao_social_SI__c"
                   type="text"
                   readonly
                   required/>
          </div>
          <div class="form-group">
            <label for="fantasia">Nome Fantasia *</label>
            <input id="fantasia"
                   name="Nome_Fantasia__c"
                   type="text"
                   readonly
                   required/>
          </div>
          <div class="form-group">
            <label for="telefone_corretora">Telefone da Corretora *</label>
            <input id="telefone_corretora"
                   name="Telefone_SegPag__c"
                   type="tel"
                   required/>
          </div>
        </div>
      </div>

      <!-- 2: Endereço da Corretora -->
      <div class="form-section">
        <h3 class="section-title"><span class="section-icon">2</span>Endereço da Corretora</h3>
        <div class="form-grid two-columns">
          <div class="form-group">
            <label for="cep">CEP *</label>
            <input id="cep"
                   name="CEP__c"
                   type="text"
                   maxlength="9"
                   placeholder="00000-000"
                   required/>
          </div>
          <div class="form-group">
            <label for="numero">Número *</label>
            <!-- Substitua por seu Field API Name real, ex: Endereco_Numero__c -->
            <input id="numero"
                   name="Endereco_Numero__c"
                   type="text"
                   required/>
          </div>
        </div>
        <div class="form-grid single-column">
          <div class="form-group">
            <label for="complemento">Complemento</label>
            <!-- Substitua por seu Field API Name real, ex: Endereco_Complemento__c -->
            <input id="complemento"
                   name="Endereco_Complemento__c"
                   type="text"
                   placeholder="Apartamento, sala, bloco etc."/>
          </div>
        </div>
        <div class="form-grid single-column">
          <div class="form-group">
            <label for="logradouro">Logradouro *</label>
            <input id="logradouro"
                   type="text"
                   readonly
                   required/>
          </div>
        </div>
        <div class="form-grid two-columns">
          <div class="form-group">
            <label for="bairro">Bairro *</label>
            <input id="bairro"
                   type="text"
                   readonly
                   required/>
          </div>
          <div class="form-group">
            <label for="cidade">Cidade *</label>
            <input id="cidade"
                   type="text"
                   readonly
                   required/>
          </div>
          <div class="form-group">
            <label for="estado">Estado *</label>
            <input id="estado"
                   type="text"
                   readonly
                   required/>
          </div>
        </div>
      </div>

      <!-- 3: Dados do Responsável -->
      <div class="form-section">
        <h3 class="section-title"><span class="section-icon">3</span>Dados do Responsável</h3>
        <div class="form-grid two-columns">
          <div class="form-group">
            <label for="cargo">Cargo *</label>
            <select id="cargo"
                    name="Cargo_SI__c"
                    required>
              <option value="">Selecione</option>
              <option>Proprietário</option>
              <option>Diretor</option>
              <option>Gerente</option>
              <option>Funcionário</option>
            </select>
          </div>
          <div class="form-group">
            <label for="responsavel">Nome *</label>
            <input id="responsavel"
                   name="Responsavel_SI__c"
                   type="text"
                   required/>
          </div>
        </div>
        <div class="form-grid two-columns">
          <div class="form-group">
            <label for="tel_responsavel">Telefone *</label>
            <input id="tel_responsavel"
                   type="tel"
                   required/>
          </div>
          <div class="form-group">
            <label for="email_responsavel">Email *</label>
            <input id="email_responsavel"
                   type="email"
                   required/>
          </div>
        </div>
      </div>

      <!-- 4: Informações de Produção -->
      <div class="form-section">
        <h3 class="section-title"><span class="section-icon">4</span>Informações de Produção</h3>
        <div class="form-grid single-column">
          <div class="form-group">
            <label for="imobiliarias_parceiras">Quantidade de Imobiliárias Parceiras *</label>
            <input id="imobiliarias_parceiras"
                   name="Quantidade_de_Imobiliarias__c"
                   type="number"
                   min="1"
                   placeholder="Número de imobiliárias"
                   required/>
          </div>
        </div>
        <div class="form-grid two-columns">
          <div class="form-group">
            <label for="incendio">Produção Mensal - Incêndio</label>
            <input id="incendio"
                   name="Producao_mensal_de_incendio__c"
                   type="text"
                   placeholder="Valor em R$"/>
          </div>
          <div class="form-group">
            <label for="seguradora_incendio">Seguradora Principal - Incêndio</label>
            <select id="seguradora_incendio"
                    name="Seguradora_principal_Incendio__c">
              <option value="">Selecione</option>
              <option>Alfa/Safra</option>
              <option>Mapfre</option>
              <option>Porto Seguro</option>
              <option>Sancor</option>
              <option>Tokio Marine</option>
              <option>Zurich</option>
              <option value="Outros">Outros</option>
            </select>
            <input id="seg_inc_outros"
                   name="Seg_Inc_Outros__c"
                   type="text"
                   placeholder="Especifique outra seguradora"
                   class="hidden"/>
          </div>
        </div>
        <div class="form-grid two-columns">
          <div class="form-group">
            <label for="fianca">Produção Mensal - Fiança Locatícia</label>
            <input id="fianca"
                   name="Producao_mensal_de_fianca_SI__c"
                   type="text"
                   placeholder="Valor em R$"/>
          </div>
          <div class="form-group">
            <label for="seguradora_fianca">Seguradora Principal - Fiança Locatícia</label>
            <select id="seguradora_fianca"
                    name="Seguradora_principal_Fianca__c">
              <option value="">Selecione</option>
              <option>Porto Seguro</option>
              <option>Pottencial</option>
              <option>Too</option>
              <option>Tokio Marine</option>
              <option value="Outros">Outros</option>
            </select>
            <input id="seg_fianca_outros"
                   name="Seg_Fianca_Outros__c"
                   type="text"
                   placeholder="Especifique outra seguradora"
                   class="hidden"/>
          </div>
        </div>
        <div class="form-grid two-columns">
          <div class="form-group">
            <label for="capitalizacao">Produção Mensal - Capitalização</label>
            <input id="capitalizacao"
                   name="Producao_mensal_de_Titulo_de_capitalizac__c"
                   type="text"
                   placeholder="Valor em R$"/>
          </div>
          <div class="form-group">
            <label for="seguradora_capitalizacao">Seguradora Principal - Capitalização</label>
            <select id="seguradora_capitalizacao"
                    name="Seguradora_principal_Tit_Capitalizacao__c">
              <option value="">Selecione</option>
              <option>Icatu</option>
              <option>Porto Seguro</option>
              <option value="Outros">Outros</option>
            </select>
            <input id="seg_cap_outros"
                   name="Seg_Cap_Outros__c"
                   type="text"
                   placeholder="Especifique outra seguradora"
                   class="hidden"/>
          </div>
        </div>
      </div>

      <!-- 5: Tecnologia e Sistemas -->
      <div class="form-section">
        <h3 class="section-title"><span class="section-icon">5</span>Tecnologia e Sistemas</h3>
        <div class="form-grid single-column">
          <div class="form-group">
            <label for="plataforma">Possui plataforma própria?</label>
            <select id="plataforma"
                    name="Tem_plataforma_propria_SI__c"
                    required>
              <option value="">Selecione</option>
              <option value="Sim">Sim</option>
              <option value="Não">Não</option>
            </select>
          </div>
        </div>
        <div class="form-grid single-column hidden" id="siteField">
          <div class="form-group">
            <label for="site">Site</label>
            <input id="site"
                   name="Site__c"
                   type="url"
                   placeholder="https://www.seusite.com"/>
          </div>
        </div>
        <div class="form-grid single-column">
          <div class="form-group">
            <label for="parceria_erp">Parceria com ERP?</label>
            <select id="parceria_erp"
                    name="Tem_parceria_com_ERP__c"
                    required>
              <option value="">Selecione</option>
              <option value="Sim">Sim</option>
              <option value="Não">Não</option>
            </select>
          </div>
        </div>
        <div class="form-grid two-columns hidden" id="erpFields">
          <div class="form-group">
            <label for="erp_utilizado">ERP Utilizado</label>
            <input id="erp_utilizado"
                   name="UtilizedErpSystem__c"
                   type="text"
                   placeholder="ERP Utilizado - Corretora"/>
          </div>
          <div class="form-group">
            <label for="erp_seguros">ERP p/ gerenciamento de seguros</label>
            <input id="erp_seguros"
                   name="ERP_que_usa_na_gestao_de_seguros__c"
                   type="text"
                   placeholder="ERP para gerenciamento de seguros"/>
          </div>
        </div>
      </div>

      <!-- 6: Agendamento -->
      <div class="form-section">
        <h3 class="section-title"><span class="section-icon">6</span>Agendamento</h3>
        <div class="form-group">
          <label>Deseja agendar uma reunião?</label>
          <div class="radio-group">
            <label><input type="radio" name="Deseja_agendar_reuniao_SI__c" value="Sim" checked/> Sim</label>
            <label><input type="radio" name="Deseja_agendar_reuniao_SI__c" value="Não"/> Não</label>
          </div>
        </div>
        <div id="calendarEmbedContainer" class="calendars-container">
          <p style="text-align:center; font-size:14px; color:#6b7280; margin-bottom:20px">
            Escolha um horário:
          </p>
          <div class="calendar-carousel" id="carousel">
            <!-- seus iframes de agendamento -->
          </div>
          <!-- navegação etc. -->
        </div>
      </div>

      <div class="submit-section">
        <button type="submit" class="submit-button">Enviar Cadastro</button>
      </div>
    </form>
  </div>

  <!-- Seus scripts de máscara, lookup e carousel (sem alteração) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.6.1/imask.min.js"></script>
  <script>
    // … seu JS existente de máscaras, buscarCNPJ(), buscarCEP(), dinamismos, mapFields(), submit …
  </script>

</body>
</html>

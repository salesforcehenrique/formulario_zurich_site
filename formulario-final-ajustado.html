
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0073ff;
      margin: 0;
      padding: 60px 15px;
    }

    .form-container {
      background: #ffffff;
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 32px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #1a1a1a;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .brand {
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .brand span {
      color: #0073ff;
      font-weight: bold;
    }

    .subheading {
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      color: #0073ff;
      text-decoration: underline;
      margin-bottom: 28px;
      cursor: pointer;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px 20px;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      color: #000;
    }

    input,
    select {
      width: 100%;
      height: 44px;
      padding: 0 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: #fff;
    }

    input::placeholder {
      color: #999;
      font-size: 13px;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    .submit-button {
      grid-column: 1 / -1;
      background-color: #0073ff;
      color: white;
      border: none;
      height: 48px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: block;
      margin: 8px auto 0;
      width: 100%;
      max-width: 180px;
    }

    .submit-button:hover {
      background-color: #005fd1;
    }

    .thank-you {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 24px;
      font-size: 16px;
    }

    .calendly-inline-widget {
      width: 100%;
      min-height: 630px;
      height: calc(100vh - 300px);
      overflow: hidden;
    }

    #status {
      grid-column: 1 / -1;
      font-size: 13px;
      margin-top: 10px;
      color: green;
    }

    #status.error {
      color: red;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }

      .form-container {
        padding: 32px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="brand"><span>sempre</span>juntos</div>
    <p class="subheading">Fale com a gente</p>
    <form id="leadForm" action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
      <input type="hidden" name="oid" value="00DHa000003AAMB" />

      <div class="full-width"><label>CNPJ:</label><input type="text" id="cnpj" name="cnpj" required /></div>
      <div><label>Razão Social:</label><input type="text" id="razao_social" name="company" required /></div>
      <div><label>Nome Fantasia:</label><input type="text" id="fantasia" name="fantasy" /></div>
      <div><label>Telefone:</label><input type="text" id="phone" name="phone" /></div>
      <div><label>E-mail:</label><input type="email" id="email" name="email" required /></div>
      <div class="full-width"><label>Endereço:</label><input type="text" id="endereco" name="address" /></div>
      <div><label>Nome:</label><input type="text" name="first_name" required /></div>
      <div><label>Sobrenome:</label><input type="text" name="last_name" required /></div>

      <div class="full-width"><label>Especialista no ramo imobiliário:</label>
        <select name="especialista_imob"><option>Sim</option><option>Não</option></select>
      </div>
      <div class="full-width"><label>Produção – Incêndio:</label>
        <select name="producao_incendio"><option>1 a 5 milhões</option><option>5 a 10 milhões</option><option>10 a 20 milhões</option><option>20 a 50 milhões</option><option>50 a 100 milhões</option><option>Acima de 100 milhões</option></select>
      </div>
      <div class="full-width"><label>Produção – Fiança:</label>
        <select name="producao_fianca"><option>1 a 5 milhões</option><option>5 a 10 milhões</option><option>10 a 20 milhões</option><option>20 a 50 milhões</option><option>50 a 100 milhões</option><option>Acima de 100 milhões</option></select>
      </div>
      <div class="full-width"><label>Produção – Título de Capitalização:</label>
        <select name="producao_titulo"><option>1 a 5 milhões</option><option>5 a 10 milhões</option><option>10 a 20 milhões</option><option>20 a 50 milhões</option><option>50 a 100 milhões</option><option>Acima de 100 milhões</option></select>
      </div>

      <div class="full-width"><label>Região (Sucursal):</label>
        <select name="sucursal" required><option value="">Selecione uma região</option><option>São Paulo – SP</option></select>
      </div>
      <div class="full-width"><label>Número da SUSEP:</label><input type="text" name="numero_susep" placeholder="Ex: 123456789" /></div>

      <div class="full-width"><label>Deseja agendar uma reunião agora?</label>
        <select id="agendar" name="agendar" required><option value="">Selecione</option><option>Sim</option><option>Não</option></select>
      </div>

      <input type="submit" class="submit-button" value="ENVIAR" />
      <div id="status"></div>

      <div id="calendlyContainer" class="full-width" style="display:none;">
        <div class="calendly-inline-widget" data-url="https://calendly.com/henrique-cscorp?locale=pt"></div>
      </div>
    </form>

    <div id="thanksMessage" class="thank-you">Obrigado! Nossa equipe comercial entrará em contato com você em breve.</div>
  </div>

  <script>
    document.getElementById('agendar').addEventListener('change', e => {
      document.getElementById('calendlyContainer').style.display = e.target.value === 'Sim' ? 'block' : 'none';
    });

    document.getElementById('leadForm').addEventListener('submit', function(e){
      e.preventDefault();
      fetch(this.action, { method:'POST', body: new FormData(this), mode:'no-cors' });
      this.style.display='none';
      document.getElementById('calendlyContainer').style.display='none';
      document.getElementById('thanksMessage').style.display='block';
    });

    function jsonp(url, callbackName) {
      return new Promise((resolve, reject) => {
        const name = 'jsonp_' + Math.random().toString(36).substr(2,5);
        window[name] = res => {
          delete window[name];
          document.body.removeChild(script);
          resolve(res);
        };
        const script = document.createElement('script');
        script.src = url + '?callback=' + name;
        script.onerror = () => reject('Erro de rede');
        document.body.appendChild(script);
      });
    }

    document.getElementById('cnpj').addEventListener('blur', async () => {
      const raw = document.getElementById('cnpj').value.replace(/\D/g,'');
      const status = document.getElementById('status');
      status.textContent = ''; status.className = '';
      if (raw.length !== 14) {
        status.textContent = 'CNPJ inválido';
        status.className = 'error';
        return;
      }
      status.textContent = 'Consultando...';
      try {
        const data = await jsonp('https://www.receitaws.com.br/v1/cnpj/' + raw);
        if (data.status === 'ERROR' || data.erro) {
          status.textContent = data.message || 'CNPJ não encontrado';
          status.className = 'error';
          return;
        }
        document.getElementById('razao_social').value = data.nome || '';
        document.getElementById('fantasia').value = data.fantasia || '';
        document.getElementById('email').value = data.email || '';
        document.getElementById('phone').value = data.telefone || '';
        document.getElementById('endereco').value = [
          data.logradouro,
          data.numero,
          data.complemento,
          data.bairro,
          data.municipio,
          data.uf
        ].filter(Boolean).join(', ');
        status.textContent = 'Dados preenchidos com sucesso';
      } catch(err) {
        console.error(err);
        status.textContent = 'Erro ao consultar';
        status.className = 'error';
      }
    });
  </script>
</body>
</html>
